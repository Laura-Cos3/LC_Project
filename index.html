<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Wonderful Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">London</h1>
            <p class="weather-app-details">
              Saturday 22:31, <span itemid="condition">scattered showers</span>
              <br />
              Humidity: <strong>58%</strong>, Wind <strong>15.8km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/laura-costanza-541693281"
          target="_blank"
          >Laura Costanza</a
        >
        and is open-sourced on
        <a href="https://github.com/Laura-Cos3/LC_Project" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com/teams/laura-cos3/sites" target="_blank"
          >Netlifly</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
